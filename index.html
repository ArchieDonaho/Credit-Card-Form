<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form class="credit-card">
      <div class="front">
        <div class="card-data-row">
          <div class="brand-name">Bank</div>
          <img src="visa.svg" alt="" class="logo" />
        </div>
        <fieldset class="form-group">
          <legend>Card Number</legend>
          <label for="cc-1">Card Number</label>
          <div class="cc-inputs horizontal-input-stack">
            <input
              type="tel"
              maxlength="4"
              aria-label="Credit card first 4 digits"
              id="cc-1"
              required
              pattern="[0-9]{4}"
            />
            <input
              type="tel"
              maxlength="4"
              aria-label="Credit card second 4 digits"
              required
              pattern="[0-9]{4}"
            />
            <input
              type="tel"
              maxlength="4"
              aria-label="Credit card third 4 digits"
              required
              pattern="[0-9]{4}"
            />
            <input
              type="tel"
              maxlength="4"
              aria-label="Credit card fourth 4 digits"
              required
              pattern="[0-9]{4}"
            />
          </div>
        </fieldset>
        <div class="input-row">
          <div class="form-group name-group">
            <label for="name">Name</label>
            <input type="text" id="name" required />
          </div>
          <fieldset class="form-group">
            <legend>Expiration</legend>
            <label for="Expiration-month">Expiration</label>
            <div class="horizontal-input-stack">
              <select
                id="Expiration-month"
                aria-label="Expiration-month"
                required
              >
                <option>01</option>
                <option>02</option>
                <option>03</option>
                <option>04</option>
                <option>05</option>
                <option>06</option>
                <option>07</option>
                <option>08</option>
                <option>09</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
              </select>
              <select
                id="Expiration-year"
                aria-label="Expiration-year"
                required
              >
                <option>2023</option>
                <option>2043</option>
              </select>
            </div>
          </fieldset>
        </div>
      </div>
      <div class="back">
        <div class="stripe"></div>
        <div class="form-group cvc-group">
          <label for="cvc">CVC</label>
          <input class="cvc-input" type="tel" maxlength="3" id="cvc" required />
        </div>
      </div>
    </form>
  </body>
</html>
